<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Parenting Quotient</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .offline-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .offline-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      border-color: white;
    }

    .cached-content {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .cached-content h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .cached-links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .cached-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .cached-links a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    @media (max-width: 768px) {
      .offline-container {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .offline-actions {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      ðŸ“±
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. Don't worry! 
      You can still access some content that we've cached for you.
    </p>
    
    <div class="offline-actions">
      <button class="btn btn-primary" onclick="window.location.reload()">
        Try Again
      </button>
      <a href="/" class="btn">
        Go Home
      </a>
    </div>
    
    <div class="cached-content">
      <h3>Available Offline:</h3>
      <div class="cached-links">
        <a href="/">Homepage</a>
        <a href="/about/">About Us</a>
        <a href="/glossary/">Glossary</a>
        <a href="/posts/">Blog Posts</a>
      </div>
    </div>
  </div>

  <script>
    // Check for network connectivity
    window.addEventListener('online', function() {
      // Show notification when back online
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('Back Online!', {
          body: 'You can now access all content.',
          icon: '/images/icon-192x192.png'
        });
      }
      
      // Optionally redirect to the page they were trying to access
      const intendedUrl = sessionStorage.getItem('intendedUrl');
      if (intendedUrl) {
        sessionStorage.removeItem('intendedUrl');
        window.location.href = intendedUrl;
      }
    });

    // Store the intended URL when going offline
    if (navigator.onLine === false) {
      const referrer = document.referrer;
      if (referrer && referrer !== window.location.href) {
        sessionStorage.setItem('intendedUrl', referrer);
      }
    }
  </script>
</body>
</html>
