<nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
  <div class="container">
    <!-- Logo/Brand -->
    <!-- <a class="navbar-brand" href="{{ .Site.BaseURL }}" aria-label="{{ .Site.Title }} - Home">
      <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" width="150" height="40">
    </a> -->

    <!-- Mobile menu button -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarMain" 
      aria-controls="navbarMain" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation menu -->
    <div class="navbar-menu collapse navbar-collapse" id="navbarMain">
      <div class="navbar-nav" role="menubar">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <div class="nav-item dropdown" role="none">
              <a 
                class="nav-link dropdown-toggle" 
                href="{{ .URL }}" 
                role="menuitem" 
                data-toggle="dropdown"
                aria-haspopup="true" 
                aria-expanded="false"
                {{ if eq $.RelPermalink .URL }}aria-current="page"{{ end }}
              >
                {{ .Name }}
              </a>
              <div class="dropdown-menu" role="menu">
                {{ range .Children }}
                  <div role="none">
                    <a 
                      class="dropdown-item" 
                      href="{{ .URL }}" 
                      role="menuitem"
                      {{ if eq $.RelPermalink .URL }}aria-current="page"{{ end }}
                    >
                      {{ .Name }}
                    </a>
                  </div>
                {{ end }}
                </div>
              </div>
          {{ else }}
            <div class="nav-item" role="none">
              <a 
                class="nav-link" 
                href="{{ .URL }}" 
                role="menuitem"
                {{ if eq $.RelPermalink .URL }}aria-current="page"{{ end }}
              >
                <span class="primary-text">{{ .Name }}</span>
                
              </a>
            </div>
          {{ end }}
        {{ end }}
      </div>
      <div class="navbar-nav vertical-divider">
        <div class="nav-item">
          <a class="nav-link" href="https://twitter.com/{{ .Site.Params.twitterUsername }}" target="_blank">
            <img src = "/images/twitterx.svg" alt="twitterx"/>
          </a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="http://www.instagram.com/{{ .Site.Params.instaUsername }}" target="_blank">
            <img src = "/images/instagram.svg" alt="instagram"/>
          </a>
        </div>
      </div>

</nav>
