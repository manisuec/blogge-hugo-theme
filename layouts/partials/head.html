<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{- if .Description -}}
  <meta name="description" content="{{ .Description | safeHTML }}" />
  {{- else if .IsPage -}}
  <meta name="description" content="{{ .Summary | plainify }}" />
  {{- else if .Site.Params.description -}}
  <meta name="description" content="{{ .Site.Params.description | safeHTML }}" />
  {{- end -}}
  {{ hugo.Generator }}

  <link rel="stylesheet" href={{ "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" | absURL }} />
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify}}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <link rel="icon" href={{ "images/favicon.ico" | absURL }} type="image/x-icon" />
  <link rel="shortcut icon" href={{ "/images/favicon.ico" | absURL }} type="image/x-icon" /><!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.gtagManager }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', "{{ .Site.Params.gtagManager }}");
  </script>
</head>
